name: ci
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: meisterplan/k8s-deploy:latest

    steps:
      - uses: actions/checkout@v2
      - run: make test

  deploy:
    needs: [test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    container:
      image: meisterplan/k8s-deploy:latest

    steps:
      - uses: actions/checkout@v2
      - run: make release
