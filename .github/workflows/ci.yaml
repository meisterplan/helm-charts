name: ci
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: azure/setup-helm@v1
        with:
          version: v3.7.0
      - uses: actions/checkout@v2
      - run: make test

  deploy:
    needs: [test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - uses: azure/setup-helm@v1
        with:
          version: v3.7.0
      - uses: actions/checkout@v2

      - uses: helm/chart-releaser-action@v1.2.1
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
