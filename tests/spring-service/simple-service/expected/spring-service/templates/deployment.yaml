# Source: spring-service/templates/deployment.yaml
kind: Deployment
apiVersion: apps/v1
metadata:
  name: "myservice-1.30.7"
  namespace: "team-supercool"
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: "myservice"
      app.kubernetes.io/version: "1.30.7"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "myservice"
        app.kubernetes.io/version: "1.30.7"
    spec:
      imagePullSecrets:
        - name: docker.pkg.github.com
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - myservice
      containers:
        - name: myservice
          image: "docker.pkg.github.com/my-company/myservice:1.30.7"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: service
            - containerPort: 8081
              protocol: TCP
              name: management
          resources:
            requests:
              cpu: 500m
              memory: 1000Mi
            limits:
              cpu: 2
              memory: 1000Mi

          livenessProbe:
            exec:
              command: ["check", "run", "-type", "liveness"]
            initialDelaySeconds: 50
          readinessProbe:
            exec:
              command: ["check", "run", "-type", "readiness"]
            initialDelaySeconds: 50
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "15"]
          env:
            - name: "SPRING_PROFILES_ACTIVE"
              value: "prod"
            - name: "CLUSTER_NAME"
              valueFrom:
                configMapKeyRef:
                  name: region
                  key: cluster-name
            - name: 'SENTRY_DSN'
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "sentry/dsn-myservice"
            - name: "SPRING_DATASOURCE_URL"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "rds/myservice/jdbc-url"
            - name: "SPRING_DATASOURCE_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "rds/myservice/username"
            - name: "SPRING_DATASOURCE_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "rds/myservice/password"
            - name: "SPRING_RABBITMQ_HOST"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "rabbitmq/hostname"
            - name: "SPRING_RABBITMQ_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "rabbitmq/username"
            - name: "SPRING_RABBITMQ_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "rabbitmq/password"
            - name: "SERVICE_OAUTH2_PUBLIC_KEY"
              valueFrom:
                secretKeyRef:
                  name: "myservice-external-secret"
                  key: authenticorn/public-key
            - name: "SERVICE_MYSERVICE_BASE_URL"
              value: "https://myservice.mycompany.tld"
            - name: "SOME_SECRET"
              valueFrom:
                secretKeyRef:
                  name: "myservice-external-secret"
                  key: "other-system/secret"
            - name: LOG_LEVEL
              value: DEBUG
            - name: REGION
              value: EU
            - name: URLS
              value: https://mycompany.tld/url1 https://mycompany.tld/url2 https://mycompany.tld/url3
                https://mycompany.tld/url4
