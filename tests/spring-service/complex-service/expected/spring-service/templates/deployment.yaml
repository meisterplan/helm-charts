# Source: spring-service/templates/deployment.yaml
kind: Deployment
apiVersion: apps/v1
metadata:
  name: "myservice-1.30.7"
  namespace: "team-supercool"
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: "myservice"
      app.kubernetes.io/version: "1.30.7"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "myservice"
        app.kubernetes.io/version: "1.30.7"
    spec:
      serviceAccountName: myservice
      imagePullSecrets:
        - name: docker.pkg.github.com
        - name: ghcr.io
      topologySpreadConstraints:
        - topologyKey: kubernetes.io/hostname
          maxSkew: 1
          minDomains: 2
          whenUnsatisfiable: DoNotSchedule
          nodeTaintsPolicy: Honor
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - "myservice"
              - key: app.kubernetes.io/version
                operator: In
                values:
                  - "1.30.7"
        - topologyKey: topology.kubernetes.io/zone
          maxSkew: 1
          minDomains: 2
          whenUnsatisfiable: DoNotSchedule
          nodeTaintsPolicy: Honor
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - "myservice"
              - key: app.kubernetes.io/version
                operator: In
                values:
                  - "1.30.7"
      containers:
        - name: myservice
          image: "docker.pkg.github.com/my-company/myservice:1.30.7"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: service
            - containerPort: 8081
              protocol: TCP
              name: management
          resources:
            requests:
              cpu: 500m
              memory: 1000Mi
            limits:
              memory: 1000Mi

          startupProbe:
            exec:
              command: ["check", "run", "-type", "liveness"]
            periodSeconds: 10
            failureThreshold: 30
          livenessProbe:
            exec:
              command: ["check", "run", "-type", "liveness"]
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["check", "run", "-type", "readiness"]
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "15"]
          env:
            - name: "SPRING_PROFILES_ACTIVE"
              value: "prod,tracing"

            - name: "CLUSTER_NAME" # Deprecated, should be removed in a later helm chart
              valueFrom:
                configMapKeyRef:
                  name: region
                  key: cluster-name
            - name: "ENV_NAME"
              valueFrom:
                configMapKeyRef:
                  name: region
                  key: env-name

            # Tracing environment configuration (Spring Boot 2.x)
            - name: "SPRING_SLEUTH_ENABLED"
              valueFrom:
                configMapKeyRef:
                  name: tracing
                  key: enabled
            - name: "SPRING_ZIPKIN_BASEURL"
              valueFrom:
                configMapKeyRef:
                  name: tracing
                  key: zipkin-base-url

            # Tracing environment configuration (Spring Boot 3.x)
            - name: "MANAGEMENT_ZIPKIN_TRACING_ENDPOINT"
              valueFrom:
                configMapKeyRef:
                  name: tracing
                  key: zipkin-endpoint

            # Sentry
            - name: 'SENTRY_DSN'
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "SENTRY_DSN"

            # More environment variables that can be enabled by configuration
            - name: "SPRING_DATASOURCE_URL"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "SPRING_DATASOURCE_URL"
            - name: "SPRING_DATASOURCE_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "SPRING_DATASOURCE_USERNAME"
            - name: "SPRING_DATASOURCE_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "SPRING_DATASOURCE_PASSWORD"
            - name: "SPRING_FLYWAY_URL"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "SPRING_DATASOURCE_URL"
            - name: "SPRING_FLYWAY_USER"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "SPRING_FLYWAY_USER"
            - name: "SPRING_FLYWAY_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "SPRING_FLYWAY_PASSWORD"
            - name: "SPRING_RABBITMQ_HOST"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "SPRING_RABBITMQ_HOST"
            - name: "SPRING_RABBITMQ_SSL_ENABLED"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "SPRING_RABBITMQ_SSL_ENABLED"
            - name: "SPRING_RABBITMQ_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "SPRING_RABBITMQ_USERNAME"
            - name: "SPRING_RABBITMQ_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: myservice-external-secret
                  key: "SPRING_RABBITMQ_PASSWORD"
            - name: "SERVICE_OAUTH2_PUBLIC_KEY"
              valueFrom:
                secretKeyRef:
                  name: "myservice-external-secret"
                  key: SERVICE_OAUTH2_PUBLIC_KEY
            - name: "SERVICE_MYSERVICE_BASE_URL"
              value: "https://myservice.mycompany.tld"
            - name: REGION
              value: EU
            - name: URLS
              value: https://mycompany.tld/url1 https://mycompany.tld/url2 https://mycompany.tld/url3
                https://mycompany.tld/url4
