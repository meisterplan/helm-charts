serviceName: myservice
namespace: team-supercool

envName: staging
serviceAccount:
  enabled: true
awsAccountId: "1234567890"

image:
  repository: docker.pkg.github.com/my-company/myservice
  tag: "1.30.7"

replicaCount: 5

resources:
  memory: 1000Mi
  cpu:
    guarantee: 500m

logging:
  retention: verbose

ingress:
  clusterDomain: "mycompany.tld"
  public:
    subDomain: .
    paths:
      prefixes:
        - /api/v1/public
      exact:
        - /welcome
        - /index.html
    additionalHosts:
      - "myservice.othercompany.tld"
    oauth2ProxyProtected: true
  overwriteCustomHttpErrors: "502"
  overwriteRequestRetries: 420

env:
  copyOwnExternalBaseURLIn: "SERVICE_MYSERVICE_BASE_URL"

  springDatasourceFromSecretWithRLS: "rds/myservice"
  springRabbitMQSecret: true

disruptionBudget:
  type: minAvailable
  value: "50%"

enableServiceLinks: false

securityContext:
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault

extraManifests:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      labels:
        name: myservice-extra
    data:
      extra-data: "value"
