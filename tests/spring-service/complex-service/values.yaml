serviceName: myservice
namespace: team-supercool

clusterName: staging
podRoleArn: arn:aws:iam::1234567890:role/k8s-staging-myservice

image:
  repository: docker.pkg.github.com/my-company/myservice
  tag: "1.30.7"

replicaCount: 5

resources:
  memory: 1000Mi
  cpu:
    guarantee: 500m

ingress:
  clusterDomain: "mycompany.tld"
  public:
    subDomain: .
    pathPrefixes:
      - /api/v1/public
      - /welcome
    additionalHosts:
     - "myservice.othercompany.tld"
  overwriteCustomHttpErrors: "502"

env:
  copyOwnExternalBaseURLIn: "SERVICE_MYSERVICE_BASE_URL"

  springDatasourceFromSecretWithRLS: "rds/myservice"
  springRabbitMQSecret: true

disruptionBudget:
  type: minAvailable
  value: "50%"

extraManifests:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      labels:
        name: myservice-extra
    data:
      extra-data: "value"
