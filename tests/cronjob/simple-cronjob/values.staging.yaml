cronJobName: "simple-job-staging"
env:
  fromSecret:
    THIRD_PARTY_API_KEY:
      parameterName: third-party/api-key
  additional:
    VARIANT:
      value: staging

additionalAlertingRules:
  - name: MyCronjobStagingAlert
    expr: rate(cronjob_executions) < 1000
    for: 5m
    summary: The job {{ $labels.job_name }} has too few executions
    description: The job {{ $labels.job_name }} has too few executions
    playbook_url: https://my-playbook-collection/xyz
